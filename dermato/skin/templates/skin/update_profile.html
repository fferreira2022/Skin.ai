{% extends 'main.html' %}
{% block content %}
<br></br>
<div class="card w-75" id="update_profile-container">
    <div class="card-body">
        <form method="POST" class="">
            {% csrf_token %}
            <br>
            <h6>Entrez votre nouveau nom d'utilisateur:</h6>
            {{form.username}}
            <br>
            <h6>Entrez votre nouvelle adresse e-mail:</h6>
            {{form.email}}
            <br/>
            <center><button type="submit" class="btn btn-outline-light btn-sm">Valider</button></center>
        </form>
    </div>
</div>
{% endblock content %}
