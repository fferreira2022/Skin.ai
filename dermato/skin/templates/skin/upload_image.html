{% extends 'main.html' %}
{% block content %}
<div class="container w-75 text-center" id="upload_image_legend">
    <h3 class="text-white">Sélectionnez la photo à analyser</h3>
</div>
<div class="container card w-75 p-3" id="upload_image_div">
    <div class="card-body">
        <form method="POST" enctype="multipart/form-data"> {# ajouter url result #} 
            {% csrf_token %}
            <br>
            <div class="form-outline mb-4">
                <input type="file" class="form-control" id="image" name="image" required>
            </div>
            <div class="form-outline mb-4">
                <button type="submit" class="d-flex btn btn-outline-warning w-100 justify-content-center" id="send_photo" onclick="showLoader();">Envoyer</button>
            </div>
        </form>
    </div>
</div>
<span id="loader" class=""></span>
{% endblock content %}
